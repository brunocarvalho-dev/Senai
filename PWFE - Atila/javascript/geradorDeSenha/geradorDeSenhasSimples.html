<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha Simples</title>
    <link rel="stylesheet" href="../css/geradorDeSenhasSimple.css">
</head>
<body>
    <main>
        <input id="inputPasswordId" type="text"  />
        
        <div>
            <input id="inputLengthId" type="range" min="6" max="30"/>
            <label for="inputLengthId"></label>
        </div>
        <div>
            <input id="chkLowerId" type="checkbox" checked/>
            <label for="chkLowerId">Letras minúsculas</label>
        </div>
        <div>
            <input id="chkUpperId" type="checkbox" checked/>
            <label for="chkUpperId">Letras maiúsculas</label>
        </div>
        <div>
            <input id="chkNumberId" type="checkbox" checked/>
            <label for="chkNumberId">Números</label>
        </div>
        <div>
            <input id="chkSymbolsId" type="checkbox" checked/>
            <label for="chkSymbolsId">Símbolos</label>
        </div>

        <button id="btnGerar">Gerar</button>
    </main>

    <script src="../js/geradorDeSenhasSimples.js" defer></script>
</body>
</html>
