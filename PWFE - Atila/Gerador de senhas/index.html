<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>

    <link rel="stylesheet" href="../Gerador de senhas/css/styles.css">
    <script src="../Gerador de senhas/js/scripts.js"></script>

</head>
<body>
    <div id="register-containe">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja Bem-Vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua Conta</h2>
            <p>Registri-se para usar todas as funcionalidade do sistema</p>
            
            <!--Entrada Nome-->
            <div id="form-control"> 
                <label for="name" >Nome</label>
                <input type="text" name="name" placeholder="Digite seu Nome">
            </div>

            <!--Entrada E-mail-->
            <div id="form-control"> 
                <label for="email" >E-mail</label>
                <input type="email" id="email" placeholder="Digite seu E-mail">
            </div>

            <!--Entrada Senha-->
            <div id="form-control">
                <label for="password" >Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>

            <!--Gerador de senha-->
            <p>Quer ajuda para criar uma senha segura?<span id="generate-passaword">Clique aqui.</span></p>

            <!--inserção de senha-->
            <div id="generated-password">
                <p>Aqui está a senha:</p>
                <h4></h4>
            </div>

            <!--Entrada Confirmação de senha-->
            <div id="form-control">
                <label for="confirmPassword" >Confirme sua senha</label>
                <input type="text" id="confirmPassword" placeholder="Confirme sua senha">
            </div>
            <input type="submit" value="Cadastrar">
        </div>
    </div>
        
</body>
</html>
