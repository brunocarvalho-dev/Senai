<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>

    <link rel="stylesheet" href="../css/fetch.css">
    <script src="../js/fetch.js" defer></script>

</head>
<body  id="body">
    <p id="loading_fetch">Carregando...</p>
    <div id="post" class="hide">
        <a href="/fetch/fetch.html">VOLTAR</a>
        <div id="post-container"></div>
        <h2>Comentários: </h2>
        <form id="comment-form">
            <div class="div-post">
                <label class="label-post" for="email">Seu e-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required></div>
            </div>
            <div class="div-post">
                <label class="label-post" for="body">Seu Comentário</label>
                <textarea  name="body" id="body_textArea" placeholder="Digite seu Comentário" required></textarea>
            </div>
            <input type="submit" value="Enviar">
        </form>
        <div id="comments-container"></div>
    </div>
    
</body>
</html>
